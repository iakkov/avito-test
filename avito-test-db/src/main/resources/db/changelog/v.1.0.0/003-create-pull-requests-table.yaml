databaseChangeLog:
  - changeSet:
      id: 003-create-pull-requests-table
      author: Iakov Lysenko
      changes:
        - createTable:
            tableName: pull_requests
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: pull_request_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: merged_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addCheckConstraint:
            tableName: pull_requests
            constraintName: chk_pull_requests_status
            checkCondition: status IN ('OPEN', 'MERGED')
        - addForeignKeyConstraint:
            baseTableName: pull_requests
            baseColumnNames: author_id
            constraintName: fk_pull_requests_author
            referencedTableName: users
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: CASCADE
        - createIndex:
            indexName: idx_pull_requests_author_id
            tableName: pull_requests
            columns:
              - column:
                  name: author_id
        - createIndex:
            indexName: idx_pull_requests_status
            tableName: pull_requests
            columns:
              - column:
                  name: status
      rollback:
        - dropTable:
            tableName: pull_requests

