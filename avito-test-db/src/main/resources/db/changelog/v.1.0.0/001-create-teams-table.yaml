databaseChangeLog:
  - changeSet:
      id: 001-create-teams-table
      author: Iakov Lysenko
      changes:
        - createTable:
            tableName: teams
            columns:
              - column:
                  name: team_name
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: teams

