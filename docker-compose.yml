version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: avito-test-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-avito_test}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - avito-test-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avito-test-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-avito_test}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - avito-test-network

volumes:
  postgres_data:

networks:
  avito-test-network:
    driver: bridge

